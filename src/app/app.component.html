<h2>Buttons</h2>
<button mat-button>Button 1</button>
<button mat-raised-button color="primary">Primary</button>
<button mat-raised-button color="accent">Accent</button>
<button mat-raised-button color="warn">Warn</button>
<button mat-fab color="primary"><mat-icon>check</mat-icon></button>

<h2>Material Icons</h2>
<mat-icon class="purple">add_alert</mat-icon>

<h2>Date Pickers</h2>

<mat-form-field>
  <input (focus)="picker.open()" matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker touchUi="true"></mat-datepicker>
</mat-form-field>

<h2>Text Areas</h2>
<mat-input-container>
  <textarea rows="2" matInput matTextareaAutosize></textarea>
</mat-input-container>

<h2>Inputs</h2>
<mat-input-container>
  <input ngModel name="username" type="text" matInput placeholder="Username" required>
  <mat-hint>Type a unique username</mat-hint>
  <span matSuffix>@domain.com</span>
  <span matPrefix>admin.</span>
  <mat-error>Username is required!</mat-error>
</mat-input-container>
<br>


<h2>Select Options</h2>
<mat-form-field>
  <mat-select placeholder="Favourite Color" [(ngModel)]="color">
    <mat-option *ngFor="let color of colors" [value]="color.id">{{ color.name }}</mat-option>
  </mat-select>
</mat-form-field>

<h2>Radio Buttons</h2>
<mat-radio-group value="0">
  <mat-radio-button value="1">Male</mat-radio-button>
  <mat-radio-button value="0">Female</mat-radio-button>
</mat-radio-group>

<h2>Checkbox</h2>
<mat-checkbox #showDetails [value]="" [checked]="isChecked" (change)="onChange($event)">Show Details</mat-checkbox>

<div *ngIf="showDetails.checked">Some Details...</div>
